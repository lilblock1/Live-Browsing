<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Browser</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style2.css">
    <link href="logo.jpeg" rel="shortcut icon" type="image/x-icon">
  </head>
  <body>
    <img src="LiveBrowsing.png" width="325" style="position: absolute; left: 50%; top: 100px; transform: translate(-50%, -50%);">
    <div style="position: absolute; left: 50%; top: 200px; transform: translate(-50%, -50%); display: flex; align-content: center">
      <input type="text" id="search" placeholder="Search for anything" style="outline: none; border: 1px solid black; width: 36vmax; height: 35px; border-radius: 20px; padding-left: 20px;">
      <button id="submit" type="submit" style="font-size: 20px; background: #141a3f; border: none; cursor: pointer"onclick="submit()">Search</button>
    </div>
    <div style="height: 250px;"></div>
    <div id="buttons" style="display: none;">
      <button id="allbutton" style="font-size: 20px; background: #5b7599; border: none; cursor: pointer" onclick="submit()">All</button>
      <button id="imgbutton" style="font-size: 20px; background: #5b7599; border: none; cursor: pointer" onclick="submitImages()">Images</button>
    </div><br>
    <div id="content"></div>
    <script src="script.js"></script>
    <script id="script2" src="script2.js"></script>
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "f94aa3cb45f64f6abc50b71bbeb90104"}'></script><!-- End Cloudflare Web Analytics -->
    <!-- <iframe src="index2.html" style="border:none;" height="700" width="100%"></iframe> -->
  </body>
</html>
